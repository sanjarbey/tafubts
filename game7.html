<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matematika O'yini - 2-Sinf</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2196f3;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .btn {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      margin: 10px;
    }

    .btn:hover {
      background: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Matematika O'yini - 2-Sinf</h1>
    <p id="problem"></p>
    <div>
      <button class="btn" onclick="checkAnswer('mul')">Ko‘paytirish</button>
      <button class="btn" onclick="checkAnswer('div')">Bo‘lish</button>
    </div>
    <div class="result" id="result"></div>
    <button class="btn" onclick="nextProblem()">Keyingi Masala</button>
  </div>

  <script>
    let num1, num2, correctAnswer;

    function nextProblem() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      correctAnswer = Math.floor(Math.random() * 2) === 0 ? num1 * num2 : num1 / num2;

      const operator = correctAnswer === num1 * num2 ? 'x' : '/';
      document.getElementById('problem').textContent = `${num1} ${operator} ${num2} = ?`;
      document.getElementById('result').textContent = '';
    }

    function checkAnswer(answer) {
      let userAnswer;
      if (answer === 'mul') {
        userAnswer = num1 * num2;
      } else if (answer === 'div') {
        userAnswer = num1 / num2;
      }

      if (userAnswer === correctAnswer) {
        document.getElementById('result').textContent = '✅ To‘g‘ri!';
      } else {
        document.getElementById('result').textContent = '❌ Xato!';
      }
    }

    nextProblem();
  </script>

</body>
</html>
